<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/img/favicon-32x32.png" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Base Apparel Coming Soon - Challenge</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="left-col">
					<div class="text-content">
						<img
							src="assets/img/logo.svg"
							alt="logo base apparel"
							id="logo"
						/>
						<img src="assets/img/hero-mobile.jpg" alt="hero mobile" id="hero-mobile">
						<h1>
							<span>We're</span>
							<br />
							coming<br />
							soon
						</h1>
						<p>
							Hello fellow shoppers! We're currently building our
							new fashion store. Add your email below to stay
							up-to-date with announcements and our launch deals.
						</p>
						<form id="form">
							<input type="text" placeholder="Email Adress" id="email">
							<img src="assets/img/icon-error.svg" alt="error" class="error-icon">
							<button>
								<img src="assets/img/icon-arrow.svg" alt="arrow icon" id="submit">
							</button>
							<small>Please provide a valid email</small>
						</form>
					</div>
				</div>
				<div class="right-col"></div>
			</div>
		</main>
		<script src="assets/script/script.js"></script>
	</body>
</html>
